<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fazendo uma calculadora interativa</title>
    <script src="script.js"></script>
    </style>    
</head>
<body>
    
    <header>
        <h1>Somando Valores</h1>
    </header>

    <section class="section_pai">
        <input type="number" step="0.01" class="n1">
        <div class="resMeio"></div>
        <input type="number" step="0.01" class="n2"> 
    </section>

    <section class="section_filho">
        <input class="but_somar" type="button" value="+">
        <input class="but_multiplicar" type="button" value="X">
        <input class="but_dividir" type="button" value="/">
        <input class="but_subtrair" type="button" value="-">
    </section>
    
    <p class="res">Resultado!</p>


</body>
</html>
